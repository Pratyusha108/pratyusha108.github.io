<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

  <header>
    <h1>Contact Me</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About</a> |
      <a href="projects.html">Projects</a> |

        target="_blank">Resume</a>
    </nav>
    <button id="dark-mode-toggle" class="dark-mode-toggle">
      <span class="toggle-icon">üåô</span>
    </button>
  </header>

  <section class="contact-section">
    <h2>Get in Touch</h2>
    <p>Feel free to reach out to me via this form, or through my social links below!</p>

    <form action="mailto:saipratyushagorapalli@gmail.com" method="POST" enctype="text/plain">
      <div class="input-row">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="input-row">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </section>

  <footer>
    <p>Connect with me:</p>
    <div class="social-links">
      <a href="https://www.linkedin.com/in/pratyusha-g-a92915229/" target="_blank">
        <i class="fab fa-linkedin"></i>
        <span>LinkedIn</span>
      </a>
      <a href="https://github.com/Pratyusha108" target="_blank">
        <i class="fab fa-github"></i>
        <span>GitHub</span>
      </a>
      <a href="mailto:saipratyushagorapalli333@gmail.com">
        <i class="fas fa-envelope"></i>
        <span>Email</span>
      </a>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const body = document.body;
      const toggleBtn = document.getElementById('dark-mode-toggle');
      const icon = document.querySelector('.toggle-icon');

      // Load saved theme
      const savedTheme = localStorage.getItem('theme') || 'light-mode';
      body.classList.add(savedTheme);
      icon.textContent = savedTheme === 'dark-mode' ? '‚òÄÔ∏è' : 'üåô';

      toggleBtn.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        body.classList.toggle('light-mode');

        const newTheme = body.classList.contains('dark-mode') ? 'dark-mode' : 'light-mode';
        localStorage.setItem('theme', newTheme);
        icon.textContent = newTheme === 'dark-mode' ? '‚òÄÔ∏è' : 'üåô';
      });
    });
  </script>

</body>

</html>
